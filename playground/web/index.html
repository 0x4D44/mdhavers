<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdhavers Playground - A Scots Programming Language</title>
    <link rel="stylesheet" href="styles.css">

    <main>

// Try: blether &quot;Hello, World!&quot;"></textarea>

                    <span class="status" id="status">Ready</span>

    </footer>

    <!-- Toast notification -->

            <div class="modal-footer">
